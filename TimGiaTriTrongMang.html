<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('Nhap so can tim trong mang : ')
    let arr = [-3, 5, 1, 3, 2, 10]
    let bl=false;
    for (let i = 0; i < arr.length;i++ ) {
        if (a == arr[i]) {
            bl=true;
        }
    }
    if (bl==true){
        alert('So '+a+' co nam trong mang')
    }else {
        alert('So '+a+' khong nam trong mang')
    }
</script>
</body>
</html>
